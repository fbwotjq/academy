<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>의사코드</title>
<style type="text/css">

	a:LINK {
		color: #660066;
		/* 16진수 : 0~9와 a~f 사용 */
		/* rgb컬러 : red, green, blue */
	}
	a:VISITED {
		color: #ffff66;
	}
	a:HOVER {
		color: #00ffcc;
	}
	a:ACTIVE {
		color: #999966;
	}
	
	input:FOCUS {
		background-color: #660066; 
	}
	
</style>
</head>
<body>

	<a href="http://www.daum.net">daum</a>
	<input type="text" name="userid"/><br/>
	<input type="text" name="passwd"/><br/>
	<input type="text" name="eamil"/><br/>
	<input type="text" name="add"/><br/>

</body>
</html>
