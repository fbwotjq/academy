<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>의사코드</title>
<style type="text/css">

	/* p:FIRST-CHILD : p태그를 자식으로 가진 부모태그를 기준으로, 첫번째 p태그를 찾음 */ 
	
	p:FIRST-CHILD {
		color: #ffff66;
	}

</style>
</head>
<body>

	<p>Hello</p>
	<p>World</p>
	<div>
		<p>Happy</p>
		<p>Happy</p>
		<p>Happy</p>
		<p>Happy</p>
	</div>

</body>
</html>
