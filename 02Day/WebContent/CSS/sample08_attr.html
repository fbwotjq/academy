<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">

/* id 속성을 가진 요소 선택 */
	[id] {
		color: green;
	}
	
/* id 속성 내 two라는 값을 가진 요소 선택 */
	[id="two"] {
		font-style: italic;
	}
	
</style>
</head>
<body>

	<h1>A</h1>
	<h2 id="one">B</h2>
	<h3>C</h3>
	<h4 id="two">D</h4>
	<h2>E</h2>
	<h2>F</h2>

</body>
</html>
