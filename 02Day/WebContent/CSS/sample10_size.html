<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트크키</title>
<style type="text/css">

/* 기본 글자크기는 16px == 1em == 100% */
	#one {
		font-size: 100%;
	}
	#two {
		font-size: 200%;
	}
	#three {
		font-size: 2em;
	}
	#four {
		font-size: 1.5em;
	}
	#five {
		font-size: 40px;
	}
	#six {
		font-size: 0.5em;
	}
	
</style>
</head>
<body>

	<div id="one">홍길동</div>
	<div id="two">홍길동</div>
	<div id="three">홍길동</div>
	<div id="four">홍길동</div>
	<div id="five">홍길동</div>
	<div id="six">홍길동</div>

</body>
</html>
