<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">

/* div태그의 속성값중에 man + 하이픈(man-)포함 */
	div[class |= "man"] {
		color: green;	
	}
	
</style>
</head>
<body>

	<div class="man-news">man-news</div>
	<div class="news-man">man-news</div>
	<div class="milk man">milk man</div>
	<div class="letterman2">letterman2</div>
	<div class="man-woman">man</div>
	<div class="superman">superman</div>

</body>
</html>
